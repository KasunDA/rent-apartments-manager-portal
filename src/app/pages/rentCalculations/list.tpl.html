<div class="row">
    <div class="col-sm-12">
        <button type="button" class="btn btn-success pull-right" ng-click="rentCalculationForm()"><i class="fa fa-plus"></i> Add rent calculation</button>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Notes</th>
                <th>Apartment</th>
                <th>Bills (paid)</th>
                <th>Charges (paid)</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="rentCalculation in rentCalculations" ng-class="rentCalculation.bills.length > 0 && rentCalculation.charges.length > 0 ? rentCalculation.billsPaid && rentCalculation.chargesPaid ? 'success' : 'danger' : ''">
                <td>{{rentCalculation.id}}</td>
                <td>{{rentCalculation.notes}}</td>
                <td>{{rentCalculation.apartment.location}}</td>
                <td>{{rentCalculation.bills.length}} <i class="fa" ng-class="rentCalculation.billsPaid ? 'fa-check' : 'fa-times'"></i></td>
                <td>{{rentCalculation.charges.length}} <i class="fa" ng-class="rentCalculation.chargesPaid ? 'fa-check' : 'fa-times'"></i></td>
                <td>
                    <i class="fa fa-pencil" ui-sref="pages.rentCalculationEdit({id: rentCalculation.id})"></i>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
