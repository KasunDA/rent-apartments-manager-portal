<div class="modal-header">
    <h3 class="modal-title">{{editMode ? "Edit room: " + room.name : "Add room"}}</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="roomNameInput">Room name</label>
        <input type="text" class="form-control" id="roomNameInput" placeholder="Room name" ng-model="room.name">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="saveChanges()">{{editMode ? "Save" : "Add"}}</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
