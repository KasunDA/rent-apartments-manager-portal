<div class="modal-header">
    <h3 class="modal-title">{{editMode ? "Edit apartment: " + apartment.location : "Add apartment"}}</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="locationInput">Location</label>
        <input type="text" class="form-control" id="locationInput" placeholder="Location" ng-model="apartment.location">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="saveChanges()">{{editMode ? "Save" : "Add"}}</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
