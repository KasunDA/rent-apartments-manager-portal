<div class="row">
    <div class="col-sm-12">
        <button type="button" class="btn btn-success pull-right"><i class="fa fa-plus"></i> Add location</button>
        <div class="col-sm-12" ng-repeat="apartment in apartments">
            <div class="well">
                <div class="pull-right">
                    <i class="fa fa-pencil"></i>
                    <i class="fa fa-trash"></i>
                </div>
                <h1>{{apartment.location}}</h1>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="panel panel-primary" ng-repeat="room in apartment.rooms">
                            <div class="panel-heading">{{room.name}}</div>
                            <div class="panel-body">
                                <ul>
                                    <li ng-repeat="tenant in room.tenants">
                                        {{tenant.firstName}} {{tenant.lastName}}
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Notes</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="rc in apartment.rent_calculations">
                                <td>{{rc.id}}</td>
                                <td>{{rc.notes}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
