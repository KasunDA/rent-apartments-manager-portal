<div class="row">
    <div class="col-sm-12">
        <button type="button" class="btn btn-success pull-right"><i class="fa fa-plus"></i> Add user</button>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Room</th>
                <th>Balance</th>
                <th>E-mail</th>
                <th>Tel. number</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users">
                <td ui-sref="pages.usersDetails({id: user.id})">{{user.id}}</td>
                <td ui-sref="pages.usersDetails({id: user.id})">{{user.firstName}}</td>
                <td ui-sref="pages.usersDetails({id: user.id})">{{user.lastName}}</td>
                <td ui-sref="pages.usersDetails({id: user.id})">{{user.room.name}}</td>
                <td ui-sref="pages.usersDetails({id: user.id})">0,00 PLN</td>
                <td ui-sref="pages.usersDetails({id: user.id})">{{user.email}}</td>
                <td ui-sref="pages.usersDetails({id: user.id})">{{user.telephoneNumber}}</td>
                <td>
                    <i class="fa fa-pencil"></i>
                    <i class="fa fa-trash"></i>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
